<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla JS Tabs Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <body>
    <section>
        <div class="title">
            <h2>Capital cities</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum architecto cupiditate harum, quia magni recusandae temporibus voluptatum.
            </p>
        </div>
        <article class="about-img">
            <img src="" alt="">
        </article>
        <div class="section-center">
            <article class="about">
                <div class="btn-container">
                    <button class="tab-btn active" data-id="london">london</button>
                    <button class="tab-btn" data-id="paris">paris</button>
                    <button class="tab-btn" data-id="tokyo">tokyo</button>
                </div>  
                <article class="about-content">
                    <div class="content active" id="london">
                        <h4>london</h4>
                        <p>London is the capital city of England.</p>
                    </div>
                    <div class="content" id="paris">
                        <h4>paris</h4>
                        <p>Paris is the capital city of France.</p>
                    </div>
                    <div class="content " id="tokyo">
                        <h4>tokyo</h4>
                        <p>Tokyo is the capital city of Japan.</p>
                    </div>
                </article>
            </article>
        </div>
    </section>
    
    <script src="js/main.js"></script>
  </body>
</body>
</html>
